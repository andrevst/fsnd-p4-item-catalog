{% extends "main.html" %}
{% block content %}
  <div class="container">
    <h2 class="subtitle"> Edit {{ship.name}} </h2>
    <form action="{{ url_for('editShip', ship_id=ship_id)}}" method = 'post'>
      <div class="field">
        <label class="label">Name:</label>
        <div class="control">
          <input class="input" type ='text' size='30' name='name' placeholder = '{{ ship.name }}' value = '{{ ship.name }}'  maxlength="80" required>
        </div>
      </div>
      <div class="field">
        <label class="label">Description:</label>
        <div class="control">
          <textarea class="textarea" name = 'description' rows='4' cols='40' placeholder = '{{ ship.description }}' maxlength="250">{{ ship.description }}</textarea>
        </div>
      </div>
      <div class="field">
        <label class="label">Category:</label>
        <div class="control">
          <input class="input" type = 'text' size = '8' name='category' placeholder = '{{ ship.category }}' value = '{{ ship.category }}' maxlength="100" required>
        </div>
      </div>
      <input class="button is-success" class="textarea" type='submit' value='Save'>
      <a class="button is-danger" href = '{{url_for('starshipsCatalog')}}'> Cancel </a>
    </form>
  </div>
{% endblock %}
