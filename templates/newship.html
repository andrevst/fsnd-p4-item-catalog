{% extends "main.html" %}
{% block content %}
<h1> New Starship register </h1>
<section>
  <div>
    <form action="{{ url_for('newShip')}}" method = 'post'>
      <div>
        <label>Name:</label>
        <input type ='text' size='30' name='name' required>
        <label>Description:</label>
        <textarea name = 'description' rows='5' cols='40' required></textarea>
        <label>Category:</label>
        <input type = 'text' size = '8' name='category' required>
      </div>
      <input type='submit' value='Create'>
    </form>
  </div>
</section>
{% endblock %}
