{% extends "main.html" %}
{% block content %}
<div class="container">
  <h2 class="subtitle"> Are you sure you want to delete {{ship.name}}? </h2>
  <form action="{{ url_for('deleteShip', ship_id=ship.id)}}" method = 'post'>
    <input class="button is-danger" type='submit', value = 'Delete'>
    <a class="button" href = '{{url_for('starshipsCatalog')}}'> Cancel </a>
  </form>
{% endblock %}
