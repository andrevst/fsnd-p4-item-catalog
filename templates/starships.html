{% extends "main.html" %}
{% block content %}
<h1>Starships Catalog</h1>
<section>
  <a href ='{{url_for('newShip')}}'>Add Starship</a>
  {% for starship in starships %}
  <div>
    <h3>{{ starship.name }}</h3>
    <h4>{{ starship.category }}</h4>
    <div>{{ starship.description}}</div>
    <a href='{{url_for('editShip', ship_id = starship.id) }}'>Edit</a>
    <a href='{{url_for('deleteShip', ship_id = starship.id) }}'>Delete</a>
  </div>
  {% endfor %}
</section>
{% endblock %}
